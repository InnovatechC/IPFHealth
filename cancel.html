<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Canceled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      margin-top: 20%;
    }
    h1 {
      font-size: 2.5rem;
      color: #dc3545; /* Red color to indicate cancellation */
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff; /* Bootstrap blue color */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Canceled</h1>
    <p>It looks like you canceled your payment. If this was a mistake, you can try again.</p>
    <a href="sales%20page.html">Return to Sales Page</a>
  </div>
</body>
</html>

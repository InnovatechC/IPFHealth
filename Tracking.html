<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Order Tracking 订单跟踪 - Virogentics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px;
            color: #333;
            background-color: #f9f9f9;
        }
        .nav-bar {
            background: #2c3e50;
            display: flex;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar img.logo {
            max-width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background 0.3s, border 0.3s;
        }
        .menu a:hover {
            background: #34495e;
            border: 1px solid #fff;
        }
        .menu-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2c3e50;
                position: absolute;
                top: 50px;
                left: 0;
            }
            .menu.active {
                display: flex;
            }
            .menu a {
                padding: 10px;
                text-align: center;
            }
            .menu-icon {
                display: block;
                font-size: 24px;
                color: #fff;
                cursor: pointer;
                margin-left: calc(auto - 5mm); /* Move icon 5mm to the left */
            }
        }
        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #2c3e50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #34495e;
        }
        .order-details {
            text-align: left;
            margin-top: 20px;
        }
        .order-details p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s;
        }
        .home-button:hover {
            background: #34495e;
        }
        @media (max-width: 480px) {
            h1, h2 {
                font-size: 16px;
            }
            label {
                font-size: 14px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            .order-details p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-bar">
    <img src="./logo.png" alt="Logo" class="logo">
    <div class="menu">
        <a href="index.html">Home<br>首页</a>
        <a href="contact us.html">Contact us<br>联系我们</a>
    </div>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
</div>

<!-- Content Section -->
<div class="container">
    <h1>Order Tracking</h1>
    <h1>订单跟踪</h1>
    <p>Enter your order number to track your order status.<br>输入您的订单编号以跟踪订单状态。</p>

    <form id="tracking-form">
        <label for="order-number">Order Number / 订单编号</label>
        <input type="text" id="order-number" placeholder="Enter your order number / 输入您的订单编号">
        <button type="button" onclick="trackOrder()">Track Order / 跟踪订单</button>
    </form>

    <div class="order-details" id="order-details" style="display: none;">
        <h2>Order Status / 订单状态:</h2>
        <p id="status">Processing / 处理中</p>
        <h2>Estimated Delivery Date / 预计送达日期:</h2>
        <p id="delivery-date">January 15, 2025</p>
        <h2>Tracking Details / 跟踪详情:</h2>
        <p id="tracking-info">Shipped via FedEx. Tracking Number: 1234567890</p>
        <!-- Home Button -->
        <a href="index.html" class="home-button">Home / 首页</a>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
    }

    function trackOrder() {
        const orderNumber = document.getElementById('order-number').value.trim();
        const orderDetails = document.getElementById('order-details');
        const validFormat = /^[A-Za-z]{2}\d{5}$/;

        // Validate the tracking number format
        if (!validFormat.test(orderNumber)) {
            alert("Please enter a valid tracking number. \n" +
                  "请输入有效的跟踪编号。");
            return;
        }

        // If valid, show order details (example logic)
        orderDetails.style.display = 'block';
    }
</script>

</body>
</html>
